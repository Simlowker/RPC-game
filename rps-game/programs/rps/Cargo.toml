[package]
name = "rps"
version = "0.1.0"
description = "Rock Paper Scissors PvP game with on-chain betting"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "rps"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]


[dependencies]
anchor-lang = { version = "0.29.0", features = ["init-if-needed"] }
anchor-spl = "0.29.0"
sha2 = "0.10"

